<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
<a-scene embedded arjs = 'trackingMethod: best;'>
    <a-assets>
        <a-asset-item id="cube-obj" src="model/Cube.obj"></a-asset-item>
        <a-asset-item id="cube-mtl" src="model/Cube.mtl"></a-asset-item>
    </a-assets>
    <a-anchor hit-testing-enabled='true'>
        <!-- add model -->
        <a-entity
        position= "0.5 -2 -0.5"
        scale="1 1 1"
        obj-model="obj: #cube-obj; mtl: #cube-mtl"
        rotation="90 90 0"
        animation="property: rotation; to: 360 360 0; loop: true; dur: 10000">
        </a-entity>
        <!-- animated circle loghts -->
        <a-sphere 
        id="animated-model"
        position="0.5 1.5 -0.5" 
        material="color: red" 
        radius="0.15" 
        animation="property: components.material.material.color; type: color; from: white; to: red; loop: true; dur: 10000;">
        </a-sphere>
        <!-- Create CardInfo Here -->
        <a-plane 
            src="card_background.jpg" 
            height="3" 
            width="3" 
            color="white" 
            position="-2 1 0">
        </a-plane>
        <a-text 
            value="\n\nIvan Lau" 
            height="3" 
            width="3" 
            color="black" 
            position="-3.2 0 0">
        </a-text>
        <a-text 
            value="\n\nSHOPLINE" 
            height="3" 
            width="3" 
            color="black" 
            position="-1.5 0 0">
        </a-text>
        <a-text 
        value="\n\nivan.lau@shoplineapp.com" 
        height="3" 
        width="3" 
        color="black" 
        position="-2.3 0.7 0">
    </a-text>
    </a-anchor>
    <a-camera-static/>
</a-scene>
</html>
