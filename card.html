<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<body>
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam;">
        <a-assets>
            <a-asset-item id="flower-obj" src="model/flower.obj"></a-asset-item>
            <a-asset-item id="flower-mtl" src="model/flower.mtl"></a-asset-item>
        </a-assets>
            <!-- add model -->
        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" preset="hiro">
            <a-entity
            position= "-3 0.5 0"
            scale="0.1 0.1 0.1"
            obj-model="obj: #flower-obj; mtl: #flower-mtl"
            rotation="-90 0 0">
            </a-entity>
            <a-entity rotation="-90 0 0">
                <a-plane 
                    src="card_background.jpg" 
                    height="2" 
                    width="3" 
                    color="white"
                    position="-2 1 0">
                </a-plane>
            <a-image
                src="shopline.jpg"
                height="0.5" 
                width="1.5" 
                color="white" 
                position="-1.5 1.5 0">
            </a-image>
            <a-text 
            value="\n\nEmail: ivan.lau@shoplineapp.com\nPhone: 1234 5678\nIvanLau" 
            height="3" 
            width="3" 
            color="black" 
            position="-2.5 1 0">
            </a-text>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('markerhandler', {
        init: function () {
        var lastIndex = -1;
        var COLORS = ['red', 'green', 'blue'];
        this.el.addEventListener('click', function (evt) {
            const aEntity = document.querySelector("#box");
            lastIndex = (lastIndex + 1) % COLORS.length;
            aEntity.setAttribute('material', 'color', 'yellow');
            console.log('i am clicking the object');
        });
        }
    });
    </script>
</body>
</html>
