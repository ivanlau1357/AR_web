<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<body>
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam;">
        <a-assets>
            <a-asset-item id="cube-obj" src="model/Cube.obj"></a-asset-item>
            <a-asset-item id="cube-mtl" src="model/Cube.mtl"></a-asset-item>
        </a-assets>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" preset="hiro">
            <a-sphere 
            id="animated-model"
            position="0.5 1.5 -0.5" 
            material="color: red" 
            radius="0.15" 
            animation="property: components.material.material.color; type: color; from: white; to: red; loop: true; dur: 10000;"
            animation__2="property: position; to: -0.5 1.5 -0,5; loop: true; dur: 5000; easing: linear">
            </a-sphere>
            <a-sphere 
            id="animated-model"
            position="-0.5 1.5 -0.5" 
            material="color: blue" 
            radius="0.15" 
            animation="property: components.material.material.color; type: color; from: white; to: blue; loop: true; dur: 10000;">
            </a-sphere>
            <a-sphere 
            id="animated-model"
            position="-0.5 1.5 0.5" 
            material="color: green" 
            radius="0.15" 
            animation="property: components.material.material.color; type: color; from: white; to: green; loop: true; dur: 10000;">
            </a-sphere>
            <a-sphere 
            id="animated-model"
            position="0.5 1.5 0.5" 
            material="color: yellow" 
            radius="0.15" 
            animation="property: components.material.material.color; type: color; from: white; to: yellow; loop: true; dur: 10000;">
            </a-sphere>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
