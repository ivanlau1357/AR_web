<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<body>
    <a-scene embedded arjs = 'sourceType: webcam;'>
        <a-assets>
            <a-asset-item id="cube-obj" src="model/Cube.obj"></a-asset-item>
            <a-asset-item id="cube-mtl" src="model/Cube.mtl"></a-asset-item>
        </a-assets>
        <a-anchor hit-testing-enabled='true'>
            <!-- add model -->
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: black; shader: flat">
            </a-entity>

            <a-entity id="box" cursor-listener geometry="primitive: box" material="color: red"></a-entity>

            <a-entity
            position= "0.5 -2 -0.5"
            scale="1 1 1"
            obj-model="obj: #cube-obj; mtl: #cube-mtl"
            rotation="90 90 0"
            animation="property: rotation; to: 360 360 0; loop: true; dur: 10000">
            </a-entity>
            <!-- animated circle loghts -->
            <a-sphere 
            id="animated-model"
            position="0.5 1.5 -0.5" 
            material="color: red" 
            radius="0.15" 
            animation="property: components.material.material.color; type: color; from: white; to: red; loop: true; dur: 10000;">
            </a-sphere>
            <!-- Create CardInfo Here -->
            <a-plane 
                src="card_background.jpg" 
                height="3" 
                width="3" 
                color="white" 
                position="-2 1 0">
            </a-plane>
            <a-text 
                value="\n\nIvan Lau" 
                height="3" 
                width="3" 
                color="black" 
                position="-3.2 0 0">
            </a-text>
            <a-image
                src="shopline.jpg"
                height="0.5" 
                width="1.5" 
                color="white" 
                position="-1.5 2 0">
            </a-image>
            <a-text 
            value="\n\nEmail: ivan.lau@shoplineapp.com\nPhone: 1234 5678" 
            height="3" 
            width="3" 
            color="black" 
            position="-2.5 1 0">
            </a-text>
        </a-anchor>
        <a-entity camera> </a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('cursor-listener', {
        init: function () {
        var lastIndex = -1;
        var COLORS = ['red', 'green', 'blue'];
        this.el.addEventListener('click', function (evt) {
            lastIndex = (lastIndex + 1) % COLORS.length;
            this.setAttribute('material', 'color', COLORS[lastIndex]);
            console.log('changing color');
        });
        }
    });
    </script>
</body>
</html>
